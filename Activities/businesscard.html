<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <style>
    .wrapper {
      width: 50%;
      border: 2px solid black;
      margin: 0 auto;
      text-align: center;
      margin-top: 5rem;
    }

    img {
      width: 200px;
    }

    .header,
    .skills-interest {
      display: flex;
      gap: 4rem;
      justify-content: center;
    }

    ul li,
    h2,
    h3 {
      text-align: left !important;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Business Card</h1>
    <div class="header">
      <img src="images/profilePic.jpg" alt="profilePic">
      <div>
        <h2>Zaib Ali</h2>
        <p>zaibismail92@gmail.com</p>
      </div>
    </div>

    <div class="skills-interest">
      <div>
        <h3>Skills:</h3>
        <ul>
          <li>JavaScript</li>
          <li>HTML</li>
          <li>CSS</li>
          <li>Next.js</li>
        </ul>
      </div>
      <div>
        <h3>Interest:</h3>
        <ul>
          <li>Web Development</li>
          <li>App Development</li>
          <li>AI</li>
          <li>Freelancing</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
