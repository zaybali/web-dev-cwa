<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tables</title>
  <style>
    td, th {
      border: 1px solid;
      text-align: center;
    }
    tbody tr:nth-child(even) {
      background-color: peachpuff;
    }
    th {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>HTML Tables</h2>
  <table style="width: 100%;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Zaib Ali</td>
        <td>30</td>
        <td>Pakistan</td>
      </tr>
      <tr>
        <td>Zaisha Fatima</td>
        <td>3</td>
        <td>Pakistan</td>
      </tr>
      <tr>
        <td>Shaheena</td>
        <td>23</td>
        <td>Pakistan</td>
      </tr>
      <tr>
        <td>Muhammad Burhan Zaib</td>
        <td>1</td>
        <td>Pakistan</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
